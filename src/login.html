<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Login - ReciclaBalsa</title>
  </head>
  <body>
    <header class="cabecalho">
      <h1>Recicla<span>Balsa</span></h1>
      <nav class="navegacao">
        <ul class="menu">
          <li>
            <a href="../index.html" class="link link-home">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="pagina">
      <div class="login">
        <img src="../src/img/login.svg" alt="Ilustração de uma Balsa" />
      </div>
      <form method="" class="conteudo">
        <div class="caixa">
          <h1>Acesse a Plataforma</h1>
          <div class="inputs">
            <label for="email">Email :</label>
            <input
              class="input"
              id="email"
              name="email"
              type="email"
              placeholder="Digite seu email..."
              required
            />
            <label for="senha">Senha :</label>
            <input
              class="input"
              id="senha"
              name="senha"
              type="password"
              placeholder="Digite sua senha..."
              required
            />
          </div>
          <div class="suporte">
            <input type="checkbox" id="lembrar-me" name="lembrar-me" />
            <label for="lembrar-me">Lembrar-me</label>
            <a href="#">Esqueci minha senha</a>
          </div>
        </div>
        <button type="submit" class="acessar">Continuar</button>
      </form>
    </main>
    <footer>
      <p>&copy; Copyright 2024 ReciclaBalsa. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
