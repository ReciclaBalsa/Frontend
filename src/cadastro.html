<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/cadastro.css" />
    <script src="./js/main.js" defer></script>
    <title>Cadastro - ReciclaBalsa</title>
  </head>
  <body>
    <header class="cabecalho">
      <h1>Recicla<span>Balsa</span></h1>
      <nav class="navegacao">
        <ul class="menu">
          <li>
            <a href="/index.html" class="link link-home">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Crie sua Conta!</h1>
      <form action="">
        <div class="container">
          <div class="item item1">
            <label for="nome">Nome Completo :</label>
            <input
              class="input"
              id="nome"
              name="nome"
              type="text"
              placeholder="Digite seu nome..."
              required
            />
          </div>
        </div>
        <div class="item item2">
          <label for="cpf">CPF :</label>
          <input
            class="input"
            id="cpf"
            name="cpf"
            type="text"
            placeholder="Digite seu CPF..."
            required
          />
        </div>
        <div class="item item3">
          <label for="data-nasc">Data de Nascimento :</label>
          <input
            class="input"
            id="data-nasc"
            name="data-nasc"
            type="date"
            placeholder="selecione sua data de nascimento..."
            required
          />
        </div>
        <div class="item item4">
          <label for="email">Email :</label>
          <input
            class="input"
            id="email"
            name="email"
            type="email"
            placeholder="Digite seu email..."
            required
          />
        </div>
        <div class="item item5">
          <label for="senha">Senha :</label>
          <input
            class="input"
            id="senha"
            name="senha"
            type="password"
            placeholder="Digite sua senha..."
            required
          />
        </div>
        <div class="item item6">
          <label for="confirma-senha"> Confirme sua senha :</label>
          <input
            class="input"
            id="confirma-senha"
            name="confirma-senha"
            type="password"
            placeholder="Confirme sua senha..."
            required
          />
        </div>
        <button class="acessar">Continuar</button>
        <p>Já possui cadastro? Faça login <a href="./login.html">aqui!</a></p>
      </form>
      <dialog class="dialogIncorreto" open="">
        <h1>As senhas precisam ser iguais!</h1>
      </dialog>
    </main>
    <footer>
      <p>&copy; Copyright 2024 HerFinance. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
