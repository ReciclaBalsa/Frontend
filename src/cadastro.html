<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/cadastro.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css "
    />
    <script src="./js/cadastro.js" defer></script>
    <script src="./js/menu.js" defer></script>
    <title>Cadastro - ReciclaBalsa</title>
  </head>

  <body>
    <header class="cabecalho">
      <div class="logo">
        <a href="../index.html"><i class="fa-solid fa-ship fa-2xl"></i></a>
        <h1 class="logo-title">
          <a href="../index.html">Recicla<span>Balsa</span></a>
        </h1>
      </div>
      <nav class="navegacao">
        <ul class="menu">
          <li>
            <a href="../index.html" class="link link-home">Home</a>
          </li>
        </ul>
        <i class="fa-solid fa-bars fa-2xl"></i>
      </nav>
    </header>
    <main>
      <h1>Crie sua Conta!</h1>
      <form class="form-container">
        <div class="form-content">
          <label for="nome">Nome Completo</label>
          <input
            class="input"
            id="nome"
            name="nome"
            type="text"
            placeholder="Digite seu nome..."
            required
          />
          <label for="cpf">CPF</label>
          <input
            class="input"
            id="cpf"
            name="cpf"
            type="text"
            placeholder="Digite seu CPF..."
            required
          />
          <label for="data-nasc">Data de Nascimento</label>
          <input
            class="input"
            id="data-nasc"
            name="data-nasc"
            type="date"
            required
          />
          <label for="email">Email</label>
          <input
            class="input"
            id="email"
            name="email"
            type="email"
            placeholder="Digite seu email..."
            required
          />
          <label for="senha">Senha</label>
          <input
            class="input"
            id="senha"
            name="senha"
            type="password"
            placeholder="Digite sua senha..."
            required
          />
          <label for="confirma-senha"> Confirme sua senha</label>
          <input
            class="input"
            id="confirma-senha"
            name="confirma-senha"
            type="password"
            placeholder="Confirme sua senha..."
            required
          />
          <button type="submit" class="btn-cadastro">Continuar</button>
        </div>
      </form>
      <p>Já possui cadastro? Faça login <a href="./login.html">aqui!</a></p>
      <dialog class="dialog-incorreto">
        <div class="dialog-content">
          <div class="text-content">
            <h1>Ooops!</h1>
            <p class="tipo-erro"></p>
          </div>
          <div class="close-content">
            <button class="close-button">Fechar</button>
          </div>
        </div>
      </dialog>
    </main>
  </body>
</html>
